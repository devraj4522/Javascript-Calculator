<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Javascript Calculator</title>
</head>                 
<body>
    <div class="container">
        <h1 class="title-main">
            Javascript Calculator
        </h1>
        <div class="display">
            <input type="text" value="" name="display" id="disp" placeholder="Enter Numbers">
        </div>
        <div  id="values" class="table">
            <table style="width: 100%;">
                <tbody>
                    <tr>
                        <td><button data-target="1" class="btn">1</button> </td>
                        <td><button data-target="2" class="btn">2</button></td>
                        <td><button data-target="3" class="btn">3</button></td>
                    </tr>
                    <tr>
                        <td><button data-target="4" class="btn">4</button></td>
                        <td><button data-target="5" class="btn">5</button></td>
                        <td><button data-target="6" class="btn">6</button></td>
                    </tr>
                    <tr>
                        <td><button data-target="7" class="btn">7</button></td>
                        <td><button data-target="8" class="btn">8</button></td>
                        <td><button data-target="9" class="btn">9</button></td>
                    </tr>
                    <tr>
                        <td><button data-target="0" class="btn">0</button></td>
                        <td><button data-target="(" class="btn">(</button></td>
                        <td><button data-target=")" class="btn">)</button></td>
                    </tr>
                    <tr>
                        <td><button data-target="%" class="btn">%</button></td>
                        <td><button data-target="+" class="btn">+</button></td>
                        <td><button data-target="-" class="btn">-</button></td>
                    </tr>
                    <tr>
                        <td><button data-target="*" class="btn">*</button></td>
                        <td><button data-target="/" class="btn">/</button></td>
                        <td><button data-target="=" class="btn">=</button></td>
                    </tr>
                    <tr>
                        <td><button data-target="C" class="btn" >C</button></td>
                        <td><button data-target="." class="btn" >.</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


<script src="main.js"></script>
</body>
</html>
